<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e20d0bb853.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body background="clouds.jpg">
    <div class="container">
        <div class="weather-app px-12 py-10">
            <div class="weather mb-0 border bg-info">
                <form class="mt-3" id="form-city">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter a city ..." autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary container py-10">
                  Search
                </button>
                        </div>
                    </div>
                </form>

                <div class="row mt-3">
                    <div class="city-info">
                        <h1 class="city opacity-20" id="city"></h1>
                        <ul class="date-info">
                            <li>
                                <div class="date" id="date"><strong> </strong></div>
                            </li>
                            <li>
                                <div class="text-secondary" id="description">
                                    <strong> </strong>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="clearfix">
                            <img class="float-left mb-4 mx-2" alt="" src="" id="icon" />
                            <span class="temperature me-0" id="temp"> </span
                ><span class="units"
                  ><a href="#" id="c-degree" class="active">C°</a>|
                  <a href="#" id="f-degree">F°</a></span
                >
              </div>
            </div>
            <div class="col-6 text-secondary">
              <ul>
                <li class="humidity">
                  Humidity : <span id="humidity"> </span>
                            </li>
                            <li class="pressure">
                                Pressure : <span id="pressure"> </span>
                            </li>
                            <li class="wind">Wind : <span id="wind"> </span> m/s</li>
                            </ul>
                        </div>
                    </div>
                    <div class="forecast mt=20" id="forecast"></div>
                </div>
                <div class="link-code">
                    <div class="row container gy-5">
                        <span class="source-code"><a
                href="http://https://github.com/hejazn86/weather-app"
                class="text-info"
                >Source Code</a
              >
              <span class="text-white">by Hejaz Nawasser</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
